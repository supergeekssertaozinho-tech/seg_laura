<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O M√°gico de Oz</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #ffffff;
    }

    /* ===================== TOPO (Verde Esmeralda) ======================= */
    header {
      background: linear-gradient(to bottom, #0d8f4f, #0a6e3d);
      padding: 25px 20px;
      color: #e5ffe9;
      text-align: center;
      display: flex;
      justify-content: space-around;
    }

    .sgeek {
      display: flex;
      flex-direction: row;
      box-shadow: 2px 2px 10px #ffffff4f;
      border-radius: 15px;
      background-color: #000;
      justify-content: center;
      align-items: center;
      padding: 0px 5px;
      transition: 0.3s ease;
      cursor: pointer;
      color: #fff;

      &:hover {
        transform: scale(1.15);
      }
    }

    .geektext {
      margin: 5px;
      padding: 10px;
      font-weight: bold;
      text-decoration: underline;
      text-underline-offset: 3px;
      font-size: 18px;
    }

    .r {
      margin-top: 3px;
      color: red;
    }

    header img {
      width: 65px;
      height: 65px;
      margin-left: 5px;
    }

    .gamelogo img {
      width: 90px;
      height: 90px;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(0, 255, 150, 0.5), 2px 2px 6px rgba(0, 0, 0, 0.35);
      animation: flutuar 3s ease-in-out infinite;
      margin-top: 20px;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-5px) scale(1.02);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* ===================== MAIN (C√©u M√°gico) ======================= */
    main {
      flex: 1;
      padding: 20px;
      /*background: linear-gradient(to bottom, #b6f4ff, #d6ffea);*/
      background-image: url('secbackground.png');
    }

    .grid-imagens {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    /* ===================== BOX DAS IMAGENS ======================= */
    .box-img {
      position: relative;
      width: 100%;
      height: 180px;

      /* Agora a imagem aparece aqui */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-img:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 18px rgba(0, 80, 0, 0.35);
    }

    /* Gradiente sutil verde escuro */
    .box-img::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(to top, rgba(0, 60, 20, 0.65), transparent);
      opacity: 0.9;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .box-img:hover::after {
      opacity: 1;
      transform: scale(1.03);
    }

    .titulo-img {
      position: absolute;
      left: 10px;
      bottom: 10px;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      z-index: 2;
      transition: transform 0.35s ease;
      font-family: "Trebuchet MS", sans-serif;
    }

    .box-img:hover .titulo-img {
      transform: scale(1.08);
    }

    /* ===================== BOT√ÉO (Vermelho Flor) ======================= */
    .btn-jogar {
      margin: 30px auto 0;
      display: block;
      width: 200px;
      padding: 12px 0;
      background: #d64545;
      color: #fff7f7;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #aa3737;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-jogar:hover {
      transform: scale(1.06);
      background: #b83a3a;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
    }

    .btn-jogar:active {
      transform: scale(0.98);
      background: #922e2e;
    }

    /* ===================== RODAP√â (Amarelo Tijolos) ======================= */
    footer {
      background: linear-gradient(to top, #ffd83a, #ffcc00);
      padding: 20px;
      color: #4d3e00;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-top: 3px solid #e6b800;
    }

    .footer-l1 {
      font-size: 14px;
    }

    .footer-l2 {
      font-size: 12px;
      font-family: "Courier New", monospace;
      font-style: italic;
    }

    .footer-l3 {
      font-size: 10px;
      font-family: "Georgia", serif;
      letter-spacing: 1px;
    }

    /* ===================== MODAL ======================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      transition: background 0.25s ease;
    }

    .overlay.show {
      display: flex;
      animation: overlayFade 200ms ease forwards;
    }

    @keyframes overlayFade {
      from {
        background: rgba(0, 0, 0, 0);
      }

      to {
        background: rgba(0, 0, 0, 0.6);
      }
    }

    .overlay-content {
      position: relative;
      max-width: 95vw;
      max-height: 90vh;
      width: min(1100px, 95%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 280ms cubic-bezier(.2, .9, .2, 1), opacity 180ms ease;
    }

    .overlay.show .overlay-content {
      transform: scale(1);
      opacity: 1;
    }

    .overlay-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .overlay-placeholder {
      width: 70vw;
      height: 60vh;
      max-width: 900px;
      max-height: 800px;
      background: #d64545;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff7f7;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #fff;
      color: #333;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    @media (max-width:600px) {
      .box-img {
        height: 140px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      header {
        display: flex;
        flex-direction: column;
      }

      .sgeek {
        padding: 10px;
        max-width: 200px;
        align-self: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
      target="_blank">

      <img src="supergeeks.png" alt="logo-supergeeks">

      <div class="geektext">
        <p class="b">Matr√≠culas</p>
        <p class="r">Abertas</p>
      </div>

    </a>
    <h1>O M√°gico de Oz</h1>
    <div class="gamelogo">
      <img src="logo.png" alt="logo do jogo">
    </div>
  </header>

  <main>

    <div class="grid-imagens" id="galeria">

      <!-- üîΩ Apenas trocar o data-src pelas imagens reais -->
      <div class="box-img" style="background-image:url('char.png')" data-src="imagem1.png">
        <div class="titulo-img">Personagem</div>
      </div>

      <div class="box-img" style="background-image:url('enemy.png')" data-src="imagem2.png">
        <div class="titulo-img">Inimigo</div>
      </div>

      <div class="box-img" style="background-image:url('background.png')" data-src="imagem3.png">
        <div class="titulo-img">background</div>
      </div>

      <div class="box-img" style="background-image:url('tilemap.png')" data-src="imagem4.png">
        <div class="titulo-img">Tilemap</div>
      </div>

    </div>

    <button class="btn-jogar" type="button">Jogar agora</button>

  </main>

  <footer>
    <p class="footer-l1">Projeto desenvolvido por Laura Serra Strabeli</p>
    <p class="footer-l2">Produzido no Curso Natal IA - SuperGeeks Sert√£ozinho</p>
    <p class="footer-l3">Todos os direitos reservados.</p>
  </footer>


  <!-- ===================== SCRIPT MODAL ======================= -->
  <script>
    (function () {
      const galeria = document.getElementById('galeria');
      const overlay = document.getElementById('overlay');
      const overlayContent = document.querySelector('.overlay-content');
      const mediaContainer = document.getElementById('mediaContainer');
      const closeBtn = document.getElementById('closeBtn');

      const boxes = galeria.querySelectorAll('.box-img');

      function openPreview(box) {
        const src = box.getAttribute('data-src');

        mediaContainer.innerHTML = '';

        if (src) {
          const img = document.createElement('img');
          img.src = src;
          mediaContainer.appendChild(img);
        }

        overlay.classList.add('show');
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
      }

      function closePreview() {
        overlay.classList.remove('show');
        setTimeout(() => {
          mediaContainer.innerHTML = '';
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
        }, 220);
      }

      boxes.forEach(box => {
        box.addEventListener('click', () => openPreview(box));
      });

      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closePreview();
      });

      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        closePreview();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('show')) closePreview();
      });

      overlayContent.addEventListener('click', (e) => e.stopPropagation());
    })();


    //Inserir link
    document.querySelector("button").addEventListener("click", () => {
      window.open("https://gd.games/instant-builds/1af1743a-04e2-4b9b-8647-83daad0efa6c", "_blank");
    });
  </script>

</body>

</html>
